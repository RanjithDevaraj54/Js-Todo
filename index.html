<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="container">
            <header class="todo__header">
                <div class="overflow">
                    <h1><span id="todaysday">Monday</span></h1>
                    <span id="todaysdate">June 1 2021</span>
                </div>
            </header>
            <div class="todo__input wrap">
                <form action="" id="form">
                    <input type="text" id="todoinput" placeholder="Enter your task!">
                    <button class="todo__button">
                        Add
                    </button>
                </form>
            </div>
            <ul class="todo_listwrap">
                <span class="text">Title 1</span>
                <div class="options">
                    <span id="check"><i class = "fa fa-check"></i></span>
                    <span id="edit"><i class="fa fa-edit"></i></span>
                    <span id="trash"><i class="fa fa-trash"></i></span>
                </div>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
