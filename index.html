<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        font-family: "Poppins",sans-serif;
    }
</style>
<body class="m-0 bg-green-400 h-screen box-border">
    <center>
    <div class="w-full max-w-screen-sm m-0 flex p-72 pt-48">
        <div class="bg-white w-full rounded-lg pb-40px">
            <header class="todo__header bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 bg-cover p-72 rounded-t-lg">
                <div class="overflow box-border h-30 w-32 p-4 items-center font-bold">
                    <h1><span id="todaysday">Monday</span></h1>
                    <span id="todaysdate">June 1 2021</span>
                </div>
            </header>
            <div class="todo__inputwrap p-3 rounded-lg shadow-xl bg-white ">
                <form action="" id="form">
                    <input type="text" id="todoinput" placeholder="Enter your task!">
                    <button class="todo__button">
                        Add
                    </button>
                </form>
            </div>
            <ul class="w-4/5 mt-auto">
                <div class="list-none p-0 ">
                    <span class="text">Title 1</span>
                    <div class="options">
                        <span id="check"><i class = "fa fa-check"></i></span>
                        <span id="edit"><i class="fa fa-edit"></i></span>
                        <span id="trash"><i class="fa fa-trash"></i></span>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
